
<div class="container" style="width: 1500px;height: 800px;margin-top:10%"id="container">
  <div class="form-container sign-up-container">

  </div>
  <div class="form-container sign-in-container">
    <button (click)="backFct()" style="margin-left: 8%;margin-top:7%"><i class="fa-solid fa-arrow-left"></i></button>

    <form [formGroup]="resetForm" >
      <h2 class="pp" >Changez votre mot de passe</h2>
      <br>
      <input type="text" placeholder="otp" required minlength="4"     maxlength="4"  formControlName="otp">
      <div *ngIf="resetForm.controls.otp.invalid && resetForm.controls.otp.touched">
        <small *ngIf="resetForm.controls.otp.errors?.['required'] " class="text-danger"> otp obligatoire </small>
        <small *ngIf="resetForm.controls.otp.errors?.['minlength'] " class="text-danger"> minimum 4 chiffres </small>
        <small *ngIf="resetForm.controls.otp.errors?.['maxlength'] " class="text-danger"> maximum 4 chiffres </small>
      </div>
      <br>
      <input type="text" placeholder="email" formControlName="email">
      <div *ngIf="resetForm.controls.email.invalid && resetForm.controls.email.touched">
        <small *ngIf="resetForm.controls.email.errors?.['required'] " class="text-danger"> email obligatoire </small>
      </div>
      <br>
      <input type="text" placeholder="password" formControlName="password">
      <div *ngIf="resetForm.controls.password.invalid && resetForm.controls.password.touched">
        <small *ngIf="resetForm.controls.password.errors?.['required'] " class="text-danger"> mot de passe obligatoire </small>

      </div>
      <button [disabled]="!resetForm.valid" (click)="ResetPassword()">Envoyer</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <div class="content">
          <h3>Une fois votre mot de passe modifié,vous pourrez vous connecté !</h3>
          <br>

        </div>
        <img src="assets/images/forgotpassword.svg" class="image" alt="" />


      </div>
    </div>
  </div>
</div>
